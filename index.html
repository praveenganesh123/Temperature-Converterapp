<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="temperature">Units</label>
        <input  class="temp" type="number" id="temperature" placeholder="Enter temperature..." required>

        <label for="unit">Type:</label>
        <select id="unit" class="select">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        <input type="text" id="result" class="result" readonly>
        <button class="button" onclick="convertTemperature()">Convert</button>

       
    </div>
    <script src="app.js"></script>
</body>
</html>
